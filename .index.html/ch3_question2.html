<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        //using document.write(), write code that displays the results of the 12 times table.
        //It's output should be the result of the calculations.
        
        var timesTable = 12;
        for(var timesBy = 1; timesBy < 13; timesBy++) {
            document.write(timesBy + " * " + timesTable + " = " + (timesBy * timesTable) + "<br />" );
        }
        
        </script>
</body>
</html>
