<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        //Equation degree celsius = 5/9 (degree F - 32)
        var degFahren = prompt ("Enter the degrees in Fahrenheit", 50);
        var degCent;
        
        degCent = 5/9 * (degFahren - 32);
        
        alert(degCent);
       
    </script>
</body>
</html>
